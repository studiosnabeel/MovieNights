<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Movies website</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo"><img src="./Assets/Logo.png" alt="logo" /></div>
        <ul class="list">
          <li class="list-items">
            <a id="movie-counter" href="index.html">Movies</a>
          </li>
          <li class="list-items"><a href="index.html">Contact</a></li>
          <li class="list-items"><a href="index.html">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="find" id="find-movies">
      Show
      <input
        type="number"
        id="indexStart"
        placeholder="0"
        min="0"
        max="30"
        required
      />
      to
      <input
        type="number"
        id="indexEnd"
        placeholder="12"
        min="0"
        max="40"
        required
      />
      movies
      <button id="showMovies">Show</button>
      <p id="error"></p>
    </div>
    <section class="movie-list" id="movie-list"></section>
    <footer class="footer"><p>Created by Nabeel and Ermiyas &copy;</p></footer>
  </body>
</html>
